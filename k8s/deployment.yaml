apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: commerce
  labels:
    app: order-service
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        version: v1
    spec:
      # Wait for database to be ready
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z order-service-mariadb 3306; do
                echo "Waiting for MariaDB...";
                sleep 2;
              done;
              echo "MariaDB is ready!";
      containers:
        - name: order-service
          image: order-service:latest # Update with your actual image
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Server Configuration
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: SERVER_PORT
            # Import all ConfigMap values
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: SPRING_PROFILES_ACTIVE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: DB_NAME
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: DB_USERNAME
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: SPRING_KAFKA_BOOTSTRAP_SERVERS
            # Import secrets
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: order-service-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: order-service-secret
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: JWT_EXPIRATION
            - name: JWT_REFRESH_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: JWT_REFRESH_EXPIRATION
            # GitHub Package Registry credentials
            - name: GH_USER
              valueFrom:
                secretKeyRef:
                  name: order-service-secret
                  key: GH_USER
                  optional: true
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: order-service-secret
                  key: GH_TOKEN
                  optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
